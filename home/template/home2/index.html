<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="../static/IRANSansWeb_Light.woff2">

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
        body {
            font-family: 'IRANSansWeb_Light', sans-serif;
        }
    </style>
</head>
<!------ Include the above in your HEAD tag ---------->
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>محصول</th>
                        <th>تعداد</th>
                        <th class="text-center">قیمت</th>
                        <th class="text-center">مجموع</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in cart_items %}
                    <tr>
                        <td class="col-sm-8 col-md-6">
                        <div class="media">
                            <a class="thumbnail pull-left" href="#"> <img class="media-object" src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/72/product-icon.png" style="width: 72px; height: 72px;"> </a>
                            <div class="media-body">
                                <h4 class="media-heading"><a href="#">{{ item.product.name }}</a></h4>
                                <span>وضعیت: </span><span class="text-success"><strong>موجود</strong></span>
                            </div>
                        </div></td>
                        <!-- <td class="col-sm-1 col-md-1" style="text-align: center"> -->
                        <!-- <input type="email" class="form-control" id="exampleInputEmail1" value="3"> -->
                        <td class="col-sm-1 col-md-1 text-center" style="text-align: left"><strong>{{item.quantity}}</strong></td>

                        </td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>${{ item.product.price }}</strong></td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>${{item.total_price}}</strong></td>
                        <td class="col-sm-1 col-md-1">
                    <a href="{% url 'remove_from_cart' item.id %}">
                        <button type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span> حذف
                        </button></td>
                    </a>
                    </tr>
                    {% empty %}
                    <p>Your cart is empty.</p>
                    {% endfor %}

                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td><h5>Subtotal</h5></td>
                        <td class="text-right"><h5><strong>${{total_price}}</strong></h5></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td><h5>Estimated shipping</h5></td>
                        <td class="text-right"><h5><strong>$6.94</strong></h5></td>
                    </tr> -->
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td><h3>Total</h3></td>
                        <td class="text-right"><h3><strong>${{total_price}}</strong></h3></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                <td>
                    <a href="{% url 'home' %}">
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-shopping-cart"></span> ادامه خرید
                        </button>
                    </a>    
                </td>
                        <td>
                        <button type="button" class="btn btn-success">
                            Checkout <span class="glyphicon glyphicon-play"></span>
                        </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
